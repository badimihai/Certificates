<html>
<head>
<link rel="stylesheet" type="text/css" href="content/stylesheet.css">
<title>Moda- O istorie ilustrata</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none}
.w3-left, .w3-right, .w3-badge {cursor:pointer}
.w3-badge {height:13px;width:13px;padding:0}
</style>
<body>
<div class="bg"></div>
<div class="header" style="
							position:absolute;
							top:0px;
							left:0px;
							height:100px;
							width:100%;
							background-color:#333;
							z-index:2;
						  ">
<ul>
	<a href="index.html"><li>Acasa</li></a>
	<a href="1.html"><li>Istoric</li></a>
	<a href="2.html"><li id="active">Galerie</li></a>
	<a href="3.html"><li>Despre</li></a>
	<a href="4.html"><li>Contact</li></a>
</ul>
<div class="title" style="margin-top:-10px;">Moda- O istorie ilustrata</div>
</div>
<div class="content">
<div class="w3-content w3-display-container" style="max-width:1000px;left:0px;">
  <img class="mySlides" src="content/images/s1.jpg" style="width:100%">
  <img class="mySlides" src="content/images/s2.jpg" style="width:100%">
  <img class="mySlides" src="content/images/s3.jpg" style="width:100%">
  <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
    <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
    <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
  </div>
</div>
<img src="content/images/g1.jpg" class="g-1"></img>
<img src="content/images/g2.jpg" class="g-2"></img>
<img src="content/images/g5.jpg" class="g-2"></img>
<img src="content/images/g3.jpg" class="g-1"></img>
<img src="content/images/g4.jpg" class="g-1"></img>
<img src="content/images/g6.jpg" class="g-2"></img>
<img src="content/images/g7.jpg" class="g-2"></img>
<img src="content/images/g8.jpg" class="g-1"></img>
</div>
<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" w3-white", "");
  }
  x[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " w3-white";
}
</script>
</body>
</html>
